<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - AgriRent KZ</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-green: #2c5e1a;
            --dark-green: #224814;
            --light-green: #eaf3e8;
            --danger-red: #dc3545;
            --light-red: #f8d7da;
            --success-green: #198754;
            --light-success: #d1e7dd;
            --text-dark: #212529;
            --text-light: #6c757d;
            --background-color: #f8f9fa;
            --white: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 0;
            line-height: 1.6;
        }

        /* --- Profile Form Container --- */
        .profile-container {
            background-color: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        .profile-container h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        .profile-form {
            text-align: left;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px var(--light-green);
        }

        /* --- Messages & Feedback --- */
        .error-message, .success-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            text-align: center;
        }

        .error-message {
            background-color: var(--light-red);
            color: var(--danger-red);
            border: 1px solid var(--danger-red);
        }

        .success-message {
            background-color: var(--light-success);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        /* --- Button --- */
        .profile-form button {
            width: 100%;
            padding: 1rem;
            border: none;
            background-color: var(--primary-green);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .profile-form button:hover:not(:disabled) {
            background-color: var(--dark-green);
        }
        
        .profile-form button:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }
        
        /* --- Responsive --- */
        @media (max-width: 600px) {
            .profile-container {
                padding: 2rem;
                margin: 1rem;
            }
            .profile-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Профиль</h2>
        
        <!-- Example of an error message -->
        <!-- <div class="error-message">Профильді жаңарту кезінде қате шықты.</div> -->
        
        <!-- Example of a success message -->
        <!-- <div class="success-message">Профиль сәтті жаңартылды!</div> -->
        
        <form class="profile-form">
            <div class="form-group">
                <label for="name">Аты-жөні:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    value="Ермек Серікұлы"
                    required
                />
            </div>

            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    value="+7 (707) 123 4567"
                />
            </div>

            <div class="form-group">
                <label for="address">Мекенжай:</label>
                <input
                    type="text"
                    id="address"
                    name="address"
                    value="Алматы қ., Абай к-сі, 50"
                />
            </div>

            <button type="submit">
                Сақтау
            </button>
        </form>
    </div>

</body>
</html>
