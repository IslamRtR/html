<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тіркелу - AgriRent KZ</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-green: #2c5e1a;
            --dark-green: #224814;
            --light-green: #eaf3e8;
            --danger-red: #dc3545;
            --light-red: #f8d7da;
            --success-green: #198754;
            --light-success: #d1e7dd;
            --text-dark: #212529;
            --text-light: #6c757d;
            --background-color: #f8f9fa;
            --white: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* --- Authentication Form Container --- */
        .auth-container {
            background-color: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .auth-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        form {
            text-align: left;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px var(--light-green);
        }
        
        .form-group input.is-invalid {
            border-color: var(--danger-red);
        }
        
        .form-group input.is-invalid:focus {
             box-shadow: 0 0 0 3px var(--light-red);
        }

        /* --- Messages & Feedback --- */
        .error-message, .success-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .error-message {
            background-color: var(--light-red);
            color: var(--danger-red);
            border: 1px solid var(--danger-red);
        }

        .success-message {
            background-color: var(--light-success);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        /* --- Button & Spinner --- */
        .submit-button {
            width: 100%;
            padding: 1rem;
            border: none;
            background-color: var(--primary-green);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-button:hover:not(:disabled) {
            background-color: var(--dark-green);
        }
        
        .submit-button:disabled {
            background-color: #a5d6a7; /* Lighter green for disabled state */
            cursor: not-allowed;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- Bottom Link --- */
        .auth-link {
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .auth-link a {
            color: var(--primary-green);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }
        
        /* --- Responsive --- */
        @media (max-width: 500px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }
            .auth-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2 class="auth-title">Тіркелу</h2>
        
        <!-- Example of an error message (statically shown) -->
        <!-- <div class="error-message">Құпия сөздер сәйкес емес!</div> -->
        
        <!-- Example of a success message (statically shown) -->
        <!-- <div class="success-message">Тіркелу сәтті өтті! Енді кіре аласыз.</div> -->
        
        <form>
            <div class="form-group">
                <label for="username">Пайдаланушы аты:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Құпия сөз:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Құпия сөзді растау:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
            <button type="submit" class="submit-button">
                <!-- <span class="spinner"></span> --> <!-- Spinner shown when loading -->
                Тіркелу
            </button>
        </form>
        <p class="auth-link">
            Аккаунтыңыз бар ма? <a href="#">Кіру</a>
        </p>
    </div>

</body>
</html>
