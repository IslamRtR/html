<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіру - AgriRent KZ</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-green: #2c5e1a;
            --dark-green: #224814;
            --light-green: #eaf3e8;
            --primary-yellow: #ffc107;
            --text-dark: #212529;
            --text-light: #6c757d;
            --background-color: #f8f9fa;
            --white: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* --- Authentication Form Container --- */
        .auth-container {
            background-color: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .auth-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-top: 0;
            margin-bottom: 2rem;
        }

        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Important for padding and width calculation */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px var(--light-green);
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            border: none;
            background-color: var(--primary-green);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: var(--dark-green);
        }

        .auth-link {
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .auth-link a {
            color: var(--primary-green);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }
            .auth-title {
                font-size: 1.8rem;
            }
        }

    </style>
</head>
<body>

    <div class="auth-container">
        <h2 class="auth-title">Кіру</h2>
        <form>
            <div class="form-group">
                <label for="username">Пайдаланушы аты:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                />
            </div>
            <div class="form-group">
                <label for="password">Құпия сөз:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                />
            </div>
            <button type="submit" class="submit-button">Кіру</button>
        </form>
        <p class="auth-link">
            Аккаунтыңыз жоқ па? <a href="#">Тіркелу</a>
        </p>
    </div>

</body>
</html>
