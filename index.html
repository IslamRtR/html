<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бізбен байланысыңыз - AgriRent KZ</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-green: #2c5e1a;
            --dark-green: #224814;
            --light-green: #eaf3e8;
            --danger-red: #dc3545;
            --light-red: #f8d7da;
            --success-green: #198754;
            --light-success: #d1e7dd;
            --text-dark: #212529;
            --text-light: #6c757d;
            --background-color: #f8f9fa;
            --white: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
            line-height: 1.6;
        }

        /* --- Contact Page Container --- */
        .contact-container {
            width: 100%;
            max-width: 900px;
            margin: 2rem;
        }

        .contact-card {
            background-color: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-top: 0;
            margin-bottom: 1rem;
            grid-column: 1 / -1; /* Span across both columns */
        }

        .contact-description {
            color: var(--text-light);
            margin-top: 0;
            margin-bottom: 2rem;
            grid-column: 1 / -1; /* Span across both columns */
        }

        /* --- Form Styles --- */
        .contact-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px var(--light-green);
        }

        .form-input.input-error {
            border-color: var(--danger-red);
        }
        
        .form-input.input-error:focus {
            box-shadow: 0 0 0 3px var(--light-red);
        }
        
        textarea.form-input {
            resize: vertical;
            min-height: 120px;
        }

        .error-message {
            color: var(--danger-red);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-weight: 500;
            text-align: center;
        }

        .status-message.success-message {
            background-color: var(--light-success);
            color: var(--success-green);
        }

        .status-message.error-message {
            background-color: var(--light-red);
            color: var(--danger-red);
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            border: none;
            background-color: var(--primary-green);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover:not(:disabled) {
            background-color: var(--dark-green);
        }
        
        .submit-button:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }

        /* --- Contact Info Section --- */
        .contact-info-section {
            background-color: var(--light-green);
            padding: 2rem;
            border-radius: var(--border-radius);
        }
        
        .contact-info-title {
            font-size: 1.5rem;
            color: var(--primary-green);
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        
        .contact-info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }
        
        .contact-info-item i {
            font-size: 1.2rem;
            color: var(--primary-green);
            width: 20px;
            text-align: center;
        }
        
        .contact-info-item span {
            font-weight: 500;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .contact-card {
                grid-template-columns: 1fr;
                padding: 2rem;
            }
            .contact-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="contact-card">
            <h1 class="contact-title">Бізбен байланысыңыз</h1>
            <p class="contact-description">
                Сұрақтарыңыз болса, техника туралы ақпарат қажет болса немесе кез келген басқа мәселелер бойынша бізге хабарласыңыз.
            </p>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Атыңыз</label>
                    <input type="text" id="name" placeholder="Сіздің атыңыз" class="form-input">
                    <!-- <p id="name-error" class="error-message">Атыңызды енгізіңіз.</p> -->
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@email.com" class="form-input">
                    <!-- <p id="email-error" class="error-message">Жарамды email енгізіңіз.</p> -->
                </div>

                <div class="form-group">
                    <label for="message">Хабарлама</label>
                    <textarea id="message" rows="6" placeholder="Сіздің хабарламаңызды енгізіңіз..." class="form-input"></textarea>
                    <!-- <p id="message-error" class="error-message">Хабарламаңызды енгізіңіз.</p> -->
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-button">Хабарды жіберу</button>
                </div>

                <!-- Example Status Messages -->
                <!-- <p class="status-message success-message">Хабарламаңыз сәтті жіберілді!</p> -->
                <!-- <p class="status-message error-message">Хабарды жіберу кезінде қате пайда болды.</p> -->
            </form>

            <div class="contact-info-section">
                <h2 class="contact-info-title">Байланыс ақпараты</h2>
                <div class="contact-info-item">
                    <i class="fa-solid fa-phone"></i>
                    <span>+7 7XX XXX XX XX</span>
                </div>
                <div class="contact-info-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span>info@agrirentkz.com</span>
                </div>
                <div class="contact-info-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Қазақстан, Астана қ., Сарыарқа даңғылы 10</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
